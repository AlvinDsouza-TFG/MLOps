parameters:
  rm_service_connection: ''
  base_name: ''
  AML_COMPUTE_SKU: ''
  AML_COMPUTE_CLUSTER: ''

jobs:
      - job: CreateAMLComputeCluster
        steps:
          - task: AzureCLI@1
            displayName: 'Install the CLI'
            inputs:
              azureSubscription:  ${{ parameters.rm_service_connection }}
              scriptLocation: inlineScript
              inlineScript: 'az extension add -n azure-cli-ml'

          - task: AzureCLI@1
            displayName: 'Provision compute cluster for training'
            inputs:
              azureSubscription:  ${{ parameters.rm_service_connection }}
              scriptLocation: inlineScript
              inlineScript: 'az ml computetarget create amlcompute --max-nodes 3 --name ${{ parameters.AML_COMPUTE_CLUSTER }} --vm-size ${{ parameters.AML_COMPUTE_SKU }} --resource-group ${{ parameters.base_name }}-aml-rg --vm-priority dedicated --workspace-name ${{ parameters.base_name }}-aml-ws --remote-login-port-public-access disabled'